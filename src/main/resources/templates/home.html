<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Strimzi Kafka Operator with Spring Boot Demo</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->

</head>
<body id="samples">
<div th:replace="menu :: menu"></div>

<div id="content" class="container my-9">
    <h1>Strimzi Kafka Operator with Spring Boot Demo</h1>

    <div>
        <p>Welcome, to the Strimzi Kafka Operator with Spring Boot Demo!</p>
    </div>

    <!-- Success Dismissible Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        Add message to topic [apples-topic] by using the form above
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${topicMessageAddSuccess == 'Y'}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Yay!</strong> New message added to the topic [apples-topic]
    </div>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
